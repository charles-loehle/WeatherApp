<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="base.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="header.css" />
		<link rel="stylesheet" href="cards.css">
	</head>
	<body>
		<header class="header-wrapper">
			<div class="main-header">
				<div class="name">
					<h1>Weather App</h1>
				</div>
				<div class="form-container">
					<form id="form" class="form">
						<div class="form-control">
							<input
								type="text"
								id="search"
								placeholder="Search by city or zip code"
								autocomplete="off"
							/>
							<small>Input cannot contain both letters and numbers</small>
						</div>
						<button class="btn btn-accent" type="submit">Get Weather</button>
					</form>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="current-weather-container">
				<div id="current-weather">
					<h2 class="current-weather__location">Search for your weather</h2>
				</div>
			</div>
			<div id="forecast-weather"></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
		<script src="./script.js" type="module"></script>
	</body>
</html>
